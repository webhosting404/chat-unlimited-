<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Bluetooth Chat - Seperti Pair & Share">
    <title>Bluetooth Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: #1a1a1a;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 20px;
            color: #00cc88;
        }
        
        /* Connection Status */
        .status {
            margin-top: 70px;
            padding: 15px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff3b30;
        }
        
        .status-dot.connected {
            background: #34c759;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Main Content */
        .content {
            padding: 15px;
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }
        
        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #000;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 85%;
            word-wrap: break-word;
        }
        
        .message.sent {
            background: #007aff;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            background: #2c2c2e;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .message.info {
            background: rgba(255, 204, 0, 0.1);
            color: #ffcc00;
            text-align: center;
            margin: 10px auto;
            font-size: 14px;
            border-radius: 10px;
            max-width: 90%;
        }
        
        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        
        .input-area input {
            flex: 1;
            padding: 14px;
            border: 2px solid #333;
            border-radius: 10px;
            background: #000;
            color: white;
            font-size: 16px;
        }
        
        .input-area input:focus {
            border-color: #007aff;
            outline: none;
        }
        
        .input-area button {
            background: #007aff;
            color: white;
            border: none;
            border-radius: 10px;
            width: 50px;
            font-size: 20px;
            cursor: pointer;
        }
        
        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Connection Buttons */
        .connection-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn.connect {
            background: #34c759;
            color: white;
        }
        
        .btn.disconnect {
            background: #ff3b30;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Device List */
        .device-list {
            margin-top: 10px;
        }
        
        .device-item {
            padding: 12px;
            background: #2c2c2e;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .device-item:hover {
            background: #3c3c3e;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
            border: 1px solid #333;
        }
        
        .toast.show {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
        
        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 5px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“± Bluetooth Chat</h1>
    </div>
    
    <div class="status">
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Tidak Terhubung</span>
        </div>
        <div id="connectedDevice"></div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <div class="content">
        <div class="connection-buttons" id="connectionSection">
            <button class="btn connect" id="connectBtn">
                <span>ðŸ”—</span> Pasangkan Bluetooth
            </button>
        </div>
        
        <div class="messages" id="messages">
            <div class="message info">
                ðŸ”— Sambungkan ke perangkat Bluetooth untuk mulai chat
            </div>
            <div class="message info">
                ðŸ“± Buka aplikasi ini di dua HP
            </div>
            <div class="message info">
                ðŸ‘† Klik "Pasangkan Bluetooth" di kedua HP
            </div>
        </div>
    </div>
    
    <div class="input-area">
        <input type="text" 
               id="messageInput" 
               placeholder="Ketik pesan..."
               disabled>
        <button id="sendBtn" disabled>
            âž¤
        </button>
    </div>

    <script>
        // Service dan Characteristic UUID untuk chat
        const CHAT_SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
        const CHAT_CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';
        
        // DOM Elements
        const connectBtn = document.getElementById('connectBtn');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesDiv = document.getElementById('messages');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const connectedDevice = document.getElementById('connectedDevice');
        const toast = document.getElementById('toast');
        
        // State variables
        let bluetoothDevice = null;
        let bluetoothServer = null;
        let bluetoothService = null;
        let bluetoothCharacteristic = null;
        let isConnected = false;
        
        // Show toast message
        function showToast(message, duration = 3000) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }
        
        // Add message to chat
        function addMessage(text, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // Vibrate for received messages
            if (type === 'received' && navigator.vibrate) {
                navigator.vibrate(100);
            }
        }
        
        // Update connection status
        function updateConnectionStatus(connected, deviceName = '') {
            isConnected = connected;
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Terhubung';
                connectedDevice.textContent = deviceName;
                
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.placeholder = "Ketik pesan...";
                messageInput.focus();
                
                connectBtn.innerHTML = '<span>âœ…</span> Terhubung';
                connectBtn.disabled = true;
                
                addMessage(`âœ… Terhubung dengan ${deviceName}`, 'info');
                showToast(`Terhubung dengan ${deviceName}`);
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Tidak Terhubung';
                connectedDevice.textContent = '';
                
                messageInput.disabled = true;
                sendBtn.disabled = true;
                messageInput.placeholder = "Hubungkan Bluetooth dulu";
                messageInput.value = '';
                
                connectBtn.innerHTML = '<span>ðŸ”—</span> Pasangkan Bluetooth';
                connectBtn.disabled = false;
                
                if (deviceName) {
                    addMessage(`âŒ Terputus dari ${deviceName}`, 'info');
                }
            }
        }
        
        // Handle received messages
        function handleMessageReceived(event) {
            const value = event.target.value;
            const decoder = new TextDecoder('utf-8');
            const message = decoder.decode(value);
            
            if (message && message.trim() !== '') {
                addMessage(message, 'received');
            }
        }
        
        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || !isConnected || !bluetoothCharacteristic) {
                return;
            }
            
            try {
                const encoder = new TextEncoder('utf-8');
                const data = encoder.encode(message);
                
                await bluetoothCharacteristic.writeValue(data);
                
                addMessage(message, 'sent');
                messageInput.value = '';
                messageInput.focus();
                
            } catch (error) {
                console.error('Gagal mengirim pesan:', error);
                showToast('Gagal mengirim pesan', 2000);
            }
        }
        
        // Connect to Bluetooth device
        async function connectToDevice() {
            if (!navigator.bluetooth) {
                showToast('Browser tidak mendukung Bluetooth', 5000);
                return;
            }
            
            try {
                addMessage('ðŸ” Mencari perangkat Bluetooth...', 'info');
                
                // Request device - accept all paired devices
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [CHAT_SERVICE_UUID]
                });
                
                if (!bluetoothDevice) {
                    addMessage('âŒ Tidak ada perangkat yang dipilih', 'info');
                    return;
                }
                
                addMessage(`ðŸ“± Menghubungkan ke ${bluetoothDevice.name || 'Perangkat'}...`, 'info');
                
                // Connect to GATT server
                bluetoothServer = await bluetoothDevice.gatt.connect();
                
                // Handle disconnection
                bluetoothDevice.addEventListener('gattserverdisconnected', () => {
                    updateConnectionStatus(false, bluetoothDevice.name || 'perangkat');
                    bluetoothDevice = null;
                });
                
                // Get the chat service
                bluetoothService = await bluetoothServer.getPrimaryService(CHAT_SERVICE_UUID);
                
                // Get the characteristic for sending/receiving messages
                bluetoothCharacteristic = await bluetoothService.getCharacteristic(CHAT_CHARACTERISTIC_UUID);
                
                // Start listening for messages
                await bluetoothCharacteristic.startNotifications();
                bluetoothCharacteristic.addEventListener('characteristicvaluechanged', handleMessageReceived);
                
                // Update UI
                updateConnectionStatus(true, bluetoothDevice.name || 'Perangkat Bluetooth');
                
            } catch (error) {
                console.error('Bluetooth connection error:', error);
                
                let errorMessage = 'Gagal menghubungkan';
                if (error.name === 'NotFoundError') {
                    errorMessage = 'Tidak ada perangkat Bluetooth yang ditemukan';
                } else if (error.name === 'SecurityError') {
                    errorMessage = 'Izin Bluetooth ditolak';
                } else if (error.message.includes('User cancelled')) {
                    errorMessage = 'Koneksi dibatalkan';
                }
                
                addMessage(`âŒ ${errorMessage}`, 'info');
                showToast(errorMessage, 3000);
                updateConnectionStatus(false);
            }
        }
        
        // Disconnect from device
        function disconnectFromDevice() {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                bluetoothDevice.gatt.disconnect();
            }
            updateConnectionStatus(false, bluetoothDevice ? bluetoothDevice.name : '');
            bluetoothDevice = null;
        }
        
        // Event Listeners
        connectBtn.addEventListener('click', () => {
            if (isConnected) {
                disconnectFromDevice();
            } else {
                connectToDevice();
            }
        });
        
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && isConnected) {
                sendMessage();
            }
        });
        
        // Add reconnect button to connection section
        const reconnectBtn = document.createElement('button');
        reconnectBtn.className = 'btn disconnect';
        reconnectBtn.id = 'reconnectBtn';
        reconnectBtn.innerHTML = '<span>ðŸ”„</span> Sambung Ulang';
        reconnectBtn.style.display = 'none';
        
        reconnectBtn.addEventListener('click', () => {
            if (isConnected) {
                disconnectFromDevice();
            }
            setTimeout(connectToDevice, 1000);
        });
        
        // Handle page visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && isConnected) {
                messageInput.focus();
            }
        });
        
        // Prevent form submission
        document.addEventListener('submit', (e) => {
            e.preventDefault();
        });
        
        // Initial state
        updateConnectionStatus(false);
        
        // Auto-focus input when connected
        messageInput.addEventListener('focus', () => {
            if (isConnected) {
                setTimeout(() => {
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }, 100);
            }
        });
    </script>
</body>
</html>
