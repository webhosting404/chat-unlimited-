<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Aplikasi Chat Bluetooth - Chat langsung via Bluetooth tanpa server">
    <title>Chat Bluetooth Mobile</title>
    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #121212;
            color: #ffffff;
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }
        
        /* HEADER */
        .header {
            background: linear-gradient(135deg, #0066cc 0%, #004d99 100%);
            padding: 20px 15px;
            text-align: center;
            border-bottom: 4px solid #00cc88;
        }
        
        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 13px;
            opacity: 0.9;
        }
        
        /* STATUS BAR */
        .status-bar {
            padding: 15px;
            background: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.connected {
            background: #00cc88;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        /* MAIN CONTENT */
        .container {
            padding: 20px;
            height: calc(100vh - 160px);
            display: flex;
            flex-direction: column;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background: #000;
            border-radius: 10px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.sent {
            background: #0088ff;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            background: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .message.system {
            background: rgba(255, 204, 0, 0.1);
            color: #ffcc00;
            text-align: center;
            margin: 10px auto;
            max-width: 90%;
            font-size: 14px;
        }
        
        /* INPUT AREA */
        .input-area {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #333;
            border-radius: 10px;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
        }
        
        .message-input:focus {
            border-color: #00cc88;
            outline: none;
        }
        
        .send-button {
            background: #0088ff;
            color: white;
            border: none;
            border-radius: 10px;
            width: 50px;
            font-size: 18px;
            cursor: pointer;
        }
        
        /* BUTTONS */
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #00cc88;
            color: white;
        }
        
        .btn-secondary {
            background: #666;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* ERROR */
        .error {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
            font-size: 14px;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì± Chat Bluetooth</h1>
        <p>Chat langsung antar perangkat tanpa server</p>
    </div>
    
    <div class="status-bar">
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Terputus</span>
        </div>
        <div id="deviceName"></div>
    </div>
    
    <div class="container">
        <div class="error" id="errorMessage"></div>
        
        <div class="buttons" id="connectionButtons">
            <button class="btn btn-primary" id="connectBtn">
                üîó Hubungkan Bluetooth
            </button>
            <button class="btn btn-secondary" id="disconnectBtn" disabled>
                ‚ùå Putuskan
            </button>
        </div>
        
        <div class="messages" id="messages">
            <div class="message system">
                üëã Selamat datang! Hubungkan Bluetooth untuk mulai chat
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" 
                   class="message-input" 
                   id="messageInput" 
                   placeholder="Ketik pesan..."
                   disabled>
            <button class="send-button" id="sendBtn" disabled>
                ‚û§
            </button>
        </div>
    </div>

    <script>
        // Gunakan UUID yang valid (format hex lowercase)
        const SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
        const CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';
        
        // DOM Elements
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('messageInput');
        const messagesDiv = document.getElementById('messages');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const deviceName = document.getElementById('deviceName');
        const errorMessage = document.getElementById('errorMessage');
        
        // Variables
        let device = null;
        let server = null;
        let service = null;
        let characteristic = null;
        let isConnected = false;
        
        // Check Bluetooth support
        function checkBluetooth() {
            if (!navigator.bluetooth) {
                showError('Browser tidak support Bluetooth Web API');
                connectBtn.disabled = true;
                connectBtn.textContent = '‚ùå Tidak Support';
                return false;
            }
            return true;
        }
        
        // Show error
        function showError(text) {
            errorMessage.textContent = text;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        // Add message to chat
        function addMessage(text, type = 'system') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // Update connection status
        function updateStatus(connected, name = '') {
            isConnected = connected;
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Terhubung';
                deviceName.textContent = name;
                
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
                
                addMessage(`‚úÖ Terhubung ke ${name || 'perangkat'}`);
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Terputus';
                deviceName.textContent = '';
                
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
                messageInput.disabled = true;
            }
        }
        
        // Connect to Bluetooth device
        async function connect() {
            if (!checkBluetooth()) return;
            
            try {
                addMessage('üîç Mencari perangkat...');
                
                // Request device without service filter first
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [SERVICE_UUID]
                });
                
                if (!device) return;
                
                addMessage(`üì± Menghubungkan ke ${device.name || 'Perangkat'}...`);
                
                // Connect to GATT server
                server = await device.gatt.connect();
                
                // Setup disconnect listener
                device.addEventListener('gattserverdisconnected', disconnect);
                
                // Get service
                service = await server.getPrimaryService(SERVICE_UUID);
                
                // Get characteristic
                characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
                
                // Start notifications
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', onMessageReceived);
                
                updateStatus(true, device.name);
                
            } catch (error) {
                console.error('Error:', error);
                showError(`Gagal: ${error.message}`);
                updateStatus(false);
            }
        }
        
        // Handle received messages
        function onMessageReceived(event) {
            const value = event.target.value;
            const decoder = new TextDecoder('utf-8');
            const message = decoder.decode(value);
            
            if (message.trim()) {
                addMessage(message, 'received');
            }
        }
        
        // Send message
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !characteristic) return;
            
            try {
                const encoder = new TextEncoder('utf-8');
                await characteristic.writeValue(encoder.encode(text));
                
                addMessage(text, 'sent');
                messageInput.value = '';
                messageInput.focus();
                
            } catch (error) {
                showError('Gagal mengirim pesan');
            }
        }
        
        // Disconnect
        function disconnect() {
            if (device && device.gatt.connected) {
                device.gatt.disconnect();
            }
            updateStatus(false);
            addMessage('‚ùå Terputus dari perangkat');
        }
        
        // Event listeners
        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && isConnected) {
                sendMessage();
            }
        });
        
        // Initialize
        checkBluetooth();
        updateStatus(false);
    </script>
</body>
</html>
